<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Change the Content of a Cell</title>
<script>
function changeContent(row, column, content) {
  const table = document.getElementById('myTable');

  // Input validation (optional)
  if (row < 0 || row >= table.rows.length || column < 0 || column >= table.rows[0].cells.length) {
    alert('Invalid row or column index!');
    return;
  }

  const targetCell = table.rows[row].cells[column];
  targetCell.textContent = content; // Update cell content
}
</script>
</head>
<body>
<table id="myTable" border="1">
  <tr><td>Row1 cell1</td> <td>Row1 cell2</td></tr>
  <tr><td>Row2 cell1</td> <td>Row2 cell2</td></tr>
  <tr><td>Row3 cell1</td> <td>Row3 cell2</td></tr>
</table>
<form>
  <input type="text" id="rowInput" placeholder="Row (0-based)">
  <input type="text" id="colInput" placeholder="Column (0-based)">
  <input type="text" id="contentInput" placeholder="New Content">
  <input type="button" onclick="changeContent(parseInt(document.getElementById('rowInput').value), parseInt(document.getElementById('colInput').value), document.getElementById('contentInput').value)" value="Change content">
</form>
</body>
</html>
