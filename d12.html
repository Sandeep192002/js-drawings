<!DOCTYPE html>
<html>
<head>
<title>Highlight Bold Words on Hover</title>
<style>
  .bold:hover {
    background-color: lightblue; /* Adjust highlight color here */
  }
</style>
</head>
<body>
  <a href="#" id="highlightLink">On mouse over here bold words of the following paragraph will be highlighted</a>

  <p id="myParagraph">
    We have just started this section for the users (beginner to intermediate) who want to work with various JavaScript problems and write scripts online to test their JavaScript skill.
  </p>

  <script>
    const link = document.getElementById('highlightLink');
    const paragraph = document.getElementById('myParagraph');

    link.addEventListener('mouseover', function() {
      const boldElements = paragraph.querySelectorAll('strong');
      for (const element of boldElements) {
        element.classList.add('bold');
      }
    });

    link.addEventListener('mouseout', function() {
      const boldElements = paragraph.querySelectorAll('strong');
      for (const element of boldElements) {
        element.classList.remove('bold');
      }
    });
  </script>
</body>
</html>
