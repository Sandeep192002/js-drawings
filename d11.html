<!DOCTYPE html>
<html>
<head>
<title>Display Random Image</title>
</head>
<body>
  <button onclick="showRandomImage()">Show Random Image</button>
  <img id="randomImage" src="" alt="Random Image" style="display: none;"> <script>
  const images = [ // Array of image objects
    { url: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", width: 240, height: 160 },
    { url: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: 320, height: 195 },
    { url: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", width: 500, height: 343 }
  ];

  function showRandomImage() {
    const randomIndex = Math.floor(Math.random() * images.length); // Get random index
    const randomImage = images[randomIndex]; // Get random image object

    const imageElement = document.getElementById('randomImage');
    imageElement.src = randomImage.url; // Set image source
    imageElement.style.width = randomImage.width + "px"; // Set image width
    imageElement.style.height = randomImage.height + "px"; // Set image height
    imageElement.style.display = "block"; // Display the image
  }
  </script>
</body>
</html>
